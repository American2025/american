<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>American Boots</title>
  <style>
    :root { --red:#c62828; --blue:#1e3a8a; }
    body {
      margin:0; font-family: system-ui, sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; text-align:center;
      background:linear-gradient(to bottom,var(--red),white,var(--blue));
      color:#111; padding:2rem;
    }
    h1 { font-size:3rem; margin-bottom:1rem; font-weight:900; }
    p { max-width:600px; }
    img {
      width:min(90vw,750px); border-radius:20px;
      border:1px solid rgba(0,0,0,.2);
      box-shadow:0 10px 30px rgba(0,0,0,.3);
      margin:1.5rem 0;
    }
    footer { margin-top:1rem; font-size:.8rem; color:#333; }
    b.red { color:var(--red); } b.blue { color:var(--blue); }
  </style>
</head>
<body>
  <h1>AMERICAN BOOTS</h1>
  <p>Crafted for climbers and dreamers — built on <b class="blue">honesty</b>, <b class="red">integrity</b>, and <b class="blue">honor</b>.</p>
  <img src="./boots.jpg" alt="American Boots" />
  <p>No tokens. No contracts. Just design and grit.</p>
  <footer>© <script>document.write(new Date().getFullYear())</script> American Boots</footer>
</body>
</html>
